<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebSite">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0">
    <meta name="theme-color" content="white">
    <meta name="description" content="Personal website of Jacek Kościesza.">
    <meta content="/images/icons/red-tie-icon-512x512.png" itemprop="image">
    <meta name="author" content="Jacek Kościesza">

    <title>Jacek Kościesza | Personal Website</title>
    
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .layout {
            min-height: 100%;
            display: grid;
            grid-template-columns: auto 200px;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: "header header" "main aside" "footer footer";                                
        }

        .layout > header {
            grid-area: header;
            background: hsl(219, 79%, 66%); /* cornflowerblue */ 
        }

        .layout > main {
            grid-area: main;
        }

        .layout > aside {
            grid-area: aside;
        }

        .layout > footer {
            grid-area: footer;
            text-align: center;
        }

        .navigation  {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navigation a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 1em;
        }

        .navigation a:hover {
            background:hsl(219, 79%, 60%);
        }

        .navigation li.active {
            border-bottom: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="page layout">
        <header>
            <ul class="navigation">
                <li class="active"><a href="/blog">Blog</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </header>
        <main></main>
        <aside></aside>
        <footer>
            Copyright &copy; {{YEAR}} Jacek Kościesza v{{VERSION}}
        </footer>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async _ => {
                try {
                    let registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
                    console.info('Service Worker registration successful with scope: ', registration.scope);
                } catch (ex) {
                    console.error('Service Worker registration failed: ', ex);
                }
            });
        }
    </script>
</body>

</html>
