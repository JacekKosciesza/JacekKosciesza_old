<template id="jk-toast">
    <style>
         :host {
            display: none;
            background: black;
            padding: 5px;
            color: white;
            position: absolute;
            bottom: 15px;
            left: 15px;
        }
        
        :host([showed]) {
            display: flex;
        }

        ::slotted(button) {
            margin-left: 10px;
            border: none;
            background:none;
            color: red;
        }
    </style>
    <slot></slot>
</template>
<script>
    class Toast extends JK.Element {
        static get is() {
            return 'jk-toast';
        }

        static get config() {
            return {
                properties: {
                    showed: 'Boolean'
                }
            }
        }

        static get observedAttributes() {
            return ['showed'];
        }

        constructor() {
            super();
        }
    }
    customElements.define(Toast.is, Toast);
</script>
