<template id="jk-dialog">
    <style>
         :host {
            display: none;
            background: white;
            padding: 15px;
        }
        
         :host([opened]) {
            display: block;
        }
    </style>
    <slot></slot>
</template>
<script>
    class Dialog extends JK.Element {
        static get is() {
            return 'jk-dialog';
        }

        static get config() {
            return {
                properties: {
                    opened: 'Boolean'
                }
            }
        }

        static get observedAttributes() {
            return ['opened'];
        }

        get opened() {
            return this.hasAttribute('opened');
        }

        set opened(value) {
            if (value) {
                this.setAttribute('opened', '');
            } else {
                this.removeAttribute('opened');
            }
        }

        constructor() {
            super();
        }

        attributeChangedCallback(propertyName, oldValue, newValue) {
            if (propertyName === 'opened') {}
        }
    };
    customElements.define(Dialog.is, Dialog);
</script>
