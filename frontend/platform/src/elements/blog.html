<template id="jk-blog">
    <h1 tabindex="-1">Blog</h1>
    <dom-repeat items="{{posts}}" as="{{post}}">
        <!--<jk-post post="{{post}}"></jk-post>-->
        <!--<h1>{{post.title}}</h1>-->
    </dom-repeat>
</template>
<script>
    class Blog2 extends JK.Element {
        static get is() {
            return 'jk-blog';
        }

        static get config() {
            return {
                properties: {
                    posts: 'Array'
                }
            }
        }

        static get observedAttributes() {
            return ['posts'];
        }

        constructor() {
            super();
        }
    }
    customElements.define(Blog2.is, Blog2);
</script>
